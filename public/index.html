<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas</title>
    <link rel="icon" href="./favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Conversor de Moedas</h1>
      <div class="moeda-selecao">
        <label for="moeda-de"></label>
        <select id="moeda-de" required>
          <option value="BRL">BRL - Real</option>
          <option value="USD">USD - Dólar</option>
          <option value="EUR">EUR - Euro</option>
        </select>
        <label for="moeda-para"></label>
        <select id="moeda-para" required>
          <option value="USD">USD - Dólar</option>
          <option value="BRL">BRL - Real</option>
          <option value="EUR">EUR - Euro</option>
        </select>
      </div>
      <form id="form-conversao">
        <label for="quantidade">Quantidade</label>
        <input
          type="number"
          id="quantidade"
          placeholder="Quantidade a converter"
          step="any"
          required
        />
        <button type="submit">Converter</button>
      </form>
      <div id="resultado">
        <p id="msg-erro" style="color: red; display: none"></p>
        <p
          id="resultado-conversao"
          style="font-weight: bold; display: none"
        ></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
